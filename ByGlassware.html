<link rel="stylesheet" href="css/app.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</head>
<body>

<div id="header-wrapper">
    <img src="SpiritsLogo.png" id="image" alt="logo">
    <div id="menu">
      <ul>
        <li><a href="ByName.html">Name</a></li>
        <li><a href="ByIngredient.html">Ingredient</a></li>
        <li><a href="ByCategory.html">Category</a></li>
        <li class="active"><a href="ByGlassware.html">Glassware</a></li>
        <li><a href="Favorites.html">Favorites</a></li>
        <li><a href="SignOut.html">Sign Out</a></li>
      </ul>
    </div>
  </div>

<div id="search-container">
    <h1 class="text-center">Search Cocktails by Glassware:</h1>
        
        <form action="#" id="search-form">
            <div class="form-group">
            <input type="text" class="form-control" id="search" placeholder="Search...">
            </div>
            
            <div class="form-group pt-3">
            <input type="hidden" id="type" value="glassware">

<button type="submit" class="btn btn-success">GET COCKTAILS</button>
            </div>
        </form>

        <div class="results results-wrapper" style="display:none;" >
    <h1 class="text-center">Results:<span id="total"></span></h1>
        <div id="results" class="row" ></div>
                            
</div>
</div> <!--#content-->

<div class="modal fade" id="recipe" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title"></h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                        <h3 class="alert alert-success">Preparation:</h3>
                        <div class="description-text mb-4"></div>

                        <h3  class="alert alert-success">Ingredients:</h3>
                        <div class="ingredient-list">
                                <ul class="list-group"></ul>
                        </div>
                    <div class="ingredients mt-3">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
    </div>
</div>

<!-- My Scripts-->
<script src="js/UI.js"></script>

<script src="js/CocktailAPI.js"></script>
<script src="js/CocktailDB.js"></script>

</body>
</html>
